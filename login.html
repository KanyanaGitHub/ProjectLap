<body>

    <form>
      <label class = "dec_label"for = "id" i >ID : </label>

      <label class = "dec_label"for = "password" i >password : </label>

        <button type="button" id = "sub_list" onclick="submitForm()">Submit</button>

       <script>
        function submitForm() {
            var fName = document.getElementById("f_name").value;
            var sId = document.getElementById("p_id").value;

            }
        }
     </script>
    </script>
